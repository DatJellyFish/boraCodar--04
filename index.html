<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Settings painel</title>
  </head>
  <body>
    <main id="card">
      <section class="user-profile">
        <div id="image">
          <img src="/assets/avatar.png " alt="" />
        </div>
        <div class="name">
          <p id="profile-name">Marvin McKinney</p>
          <p id="email">marvin.mckinney@gmail.com</p>
        </div>
      </section>
      <div class="divisor"></div>
      <section id="settings">
        <h1>conta</h1>
        <div class="account">
          <div id="list">
            <div class="item-1">
              <img src="assets/icon.svg" alt="" />
              <p>Dados Pessoais</p>
              <img src="assets/arrow.svg" alt="" />
            </div>
            <div class="item-1">
              <img src="assets/key.svg" alt="" />
              <p>Informações de login</p>
              <img src="assets/arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <div class="divisor"></div>
      <section id="settings">
        <h1>preferências</h1>
        <div class="account">
          <div id="list">
            <div class="item-1">
              <img src="assets/notification.svg" alt="" />
              <p>Notificações</p>
              <img src="assets/arrow.svg" alt="" />
            </div>
            <div class="item-1">
              <img src="assets/access.svg" alt="" />
              <p>Acessibilidade</p>
              <img src="assets/arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <div class="divisor"></div>
      <section id="settings">
        <h1>privacidade</h1>
        <div class="account">
          <div id="list">
            <div class="item-1">
              <img src="assets/monitor.svg" alt="" />
              <p>Aparelhos conectados</p>
              <img src="assets/arrow.svg" alt="" />
            </div>
            <div class="item-1">
              <img src="assets/account.svg" alt="" />
              <p>Contas vinculadas</p>
              <img src="assets/arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <div class="divisor"></div>
      <section id="other">
        <div class="help">
          <img src="assets/help.svg" alt="" />
          <p>Central de Ajuda</p>
        </div>
        <div class="exit">
          <img src="assets/exit.svg" alt="" />
          <p>Sair</p>
        </div>
      </section>
    </main>
  </body>
</html>
